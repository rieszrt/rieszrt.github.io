# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Tom H. Qin"
resume_title:                   "ANU Graduate"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "tomson.qin@yandex.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "0435925505"
resume_contact_address:         ""

resume_header_contact_info:     "Tomson.qin@yandex.com"
display_header_contact_info:    "true"

resume_header_intro: "<p>My name is Tom and I'm a statistics and economics graduate from the Australian National University. My skills include Mathematics, Statistical modelling, Full Stack and BlockChain development.
Im active in the crypto space, both as a trader and developer, writing the first library for Uniswap V3 smart contracts upon release.
</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      false
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          false
resume_section_recognition:     true
resume_section_links:           false
resume_section_associations:    true
resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/rieszrt"
  resume_twitter_url:           "http://twitter.com/Tom60231971"
  resume_dribbble_url:          "http://app.revelian.com/reporting/feedback.cfm?id=282F2DFFCB48B6EAE2C1B1F841E0FB00B14BF7DA1954ACED410AC65EC7CEDFA09AD2A9B5"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/tomson-qin-43bb44190"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "files/resume.pdf"
  #resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

